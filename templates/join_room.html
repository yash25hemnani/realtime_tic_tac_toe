<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>
          {{ message }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}
    
    <div id="main" class="bg-white position-absolute top-50 start-50 p-5 w-50 translate-middle">
        <h1>Join a Room</h1>
        <form action="{% url 'home' %}" method="post">
          {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Enter Username</label>
              <input type="text" class="form-control" id="username" name="username" >
            </div>

            <div class="mb-3">
              <label for="room_code" class="form-label">Do you have a room code?</label>
              <select class="form-select" name="option">
                <option value="1">I have a room code.</option>
                <option value="2">Create a room</option>
              </select>
            </div>

            <div class="mb-3">
                <label for="room_code" class="form-label">Enter Room Code</label>
                <input type="text" name="room_code" class="form-control" id="room_code">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
